<!DOCTYPE html>
<html>

<head>
    <title>MovingDivs</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div class="frame">
        <div class="yBox"></div>
        <div class="xBox"></div>
    </div>
    <div class="settings">
        <div class="xBox-sets">
            <h2>xBox</h2>
            <div class="color">
                <label for="">Box color</label><br>
                <button style="background-color:red">Red</button><button style="background-color:blue">Blue</button><button style="background-color:green">Green</button><br> </div>

            <div class="speed">
                <label for="speedRange1">Box speed</label><br>
                <input type="range" min="5" max="35" value="20" class="slider" id="speedRange1">
            </div>

            <div class="size">
                <label for="widthRange1">Box width</label><br>
                <input style="width: 40%;" type="range" min="20" max="150" value="100" class="slider" id="widthRange1"><br>
                <label for="heightRange1">Box height</label><br>
                <input style="width: 40%;" type="range" min="20" max="150" value="100" class="slider" id="heightRange1">
            </div>
        </div>
        <div class="yBox-sets">
            <h2>yBox</h2>
            <div class="color">
                <label for="">Box color</label><br>
                <button style="background-color:red">Red</button><button style="background-color:blue">Blue</button><button style="background-color:green">Green</button><br>
            </div>

            <div class="speed">
                <label for="speedRange2">Box speed</label><br>
                <input type="range" min="5" max="35" value="20" class="slider" id="speedRange2">
            </div>

            <div class="size">
                <label for="widthRange2">Box width</label><br>
                <input style="width: 40%;" type="range" min="20" max="150" value="100" class="slider" id="widthRange2"><br>
                <label for="heightRange2">Box height</label><br>
                <input style="width: 40%;" type="range" min="20" max="150" value="100" class="slider" id="heightRange2">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
